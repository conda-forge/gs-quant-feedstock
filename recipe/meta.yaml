{% set name = "gs-quant" %}
{% set version = "1.4.59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gs_quant-{{ version }}.tar.gz
  sha256: b3d2d03f7fd8ad5e7c1eb82dcaf81a3c55c649f54a716cb74347593c6600c2ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - aenum
    - backoff
    - cachetools
    - certifi
    - dataclasses-json
    - deprecation
    - inflection
    - lmfit
    - more-itertools
    - msgpack-python
    - nest-asyncio
    - numpy >1.17.0
    - opentelemetry-api
    - opentelemetry-sdk
    - pandas >=1.4
    - pydash <7.0.0
    - python-dateutil >=2.7.0
    - requests
    - httpx >=0.23.3
    - scipy >=1.2.0
    - statsmodels >=0.13.0
    - tqdm
    - websockets

test:
  imports:
    - gs_quant
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://marquee.gs.com
  summary: Goldman Sachs Quant
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apmorton
